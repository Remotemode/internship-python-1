{% extends 'layout.html' %}

{% block title %}
Post Single
{% endblock %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="item">
                <div class="card" style="width: 18rem;">
                  <img src="{{ item['imageUrl'] }}" class="card-img-top" alt="{{ item['title'] }}">
                  <div class="card-body">
                    <h5 class="card-title"><a href="/post/{{ item['id'] }}">{{ item['title'] }}</a></h5>
                    <p class="card-text">{{ item['expertComment'] }}</p>
                      <div>{{ item['description'] }}</div>
                  </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
