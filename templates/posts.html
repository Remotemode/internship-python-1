{% extends 'layout.html' %}


{% block title %}
Post List
{% endblock %}

{% block content %}
<h1>Hello {{ name }}!</h1>
{% for item in data %}
<div class="container">
    <div class="row">
            {% for item in data %}
                <div class="col-md-4">
                    <div class="item">
                        <div class="item-comment"></div>
                        <div class="card" style="width: 18rem;">
                          <img src="{{ item['image'] }}" class="card-img-top" alt="{{ item['title'] }}">
                          <div class="card-body">
                            <h5 class="card-title"><a href="/post/{{ item['id'] }}">{{ item['title'] }}</a></h5>
                            <p class="card-text">{{ {{ item['expertComment'] }} }}</p>
                          </div>
                        </div>
                    </div>
                </div>
            {% endfor %}

    </div>
</div>
{% endfor %}
{% endblock %}
